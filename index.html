<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mario Bros - O Filme</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap">

    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>
<body>

    <div class="fundo-video">
        <video class="video" autoplay loop muted>
            <source src="src/video/video-mario.mp4" type="video/mp4">
        </video>
    </div>

    <header class="cabecalho">
        <a href="">
            <img src="./src/imagens/logo-chapeu-mario.png" alt="Logo Chapéu Mario" class="logo">
        </a>

        <nav>
            <ul class="menu">
                <li>
                    <a href="#">
                        Home
                    </a>
                </li>
                <li>
                    <a href="#">
                        Detalhes
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="informacoes">
            <img src="./src/imagens/titulo.png" alt="Logo Super Marios Bros" class="imagem-titulo">
            
            <p class="descricao">Mario é um encanador junto com o seu irmão Luigi. Um dia, eles vão parar no reino dos cogumelos, governado pela Princesa Peach, mas ameaçado pelo rei dos Koopas, que faz de tudo para conseguir reinar todos os lugares.</p>

            <button class="botao-trailer">
                Veja o trailer
            </button>
        </div>

        <img src="./src/imagens/super-mario-chars.png" alt="" class="mario">

        <div class="modal">
            <div class="conteudo-modal">
                <span class="fechar-modal">X</span>

                <iframe src="https://www.youtube.com/embed/Cb4WV4aXBpk" frameborder="1" id="video" width="560" height="315" title="Trailer Oficial" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </main>

    <script src="./src/JS/index.js"></script>

</html>
